<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="signupresult.html" method="GET">
<div>
        <label for="User Name">User Name</label>
        <input type="text" name="User Name" id="User Name" placeholder="User Name" maxlength="10" required>
</div>
<div>
    <label for="Password">Password</label>
    <input type="Password"name="Password" id="Password" placeholder="Password" maxlength="10" required>  
</div>
<div>
<label for="dateofbirth">Dateofbirth</label>    
<input type="date" name="dateofbirth" id="dateofbirth" min="1900-01-01">
</div>
<div>
    <label for="email">email</label>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="about">about</label>
    <textarea name="about" id="about" cols="20" rows="4"></textarea>
</div>
<div>
    <label for="smsalert">SMSalert</label>
    <input type="checkbox" name="smsalert" id="smsalert">
</div>
<div>
    <label for="emailalert">emailalert</label>
    <input type="checkbox" name="emailalert" id="emailalert">
</div>
<div>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
</div>
<div>
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female">
</div>
<div>
    <select name="state" id="state">
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Paramakudi" label="Paramakudi"></option>
    <option value="Kerala" label="Kerala"></option>
    </select>
</div>
<div>
    <label for="file">Resume</label>
    <input type="file" id="file" name="file">
</div>
<button type="Submit">Sign up</button>
<button type="Reset">Reset</button>
    </form>
</body>
</html>
